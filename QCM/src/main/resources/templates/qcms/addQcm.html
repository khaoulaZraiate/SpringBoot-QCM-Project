<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'qcm')}">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
</head>
<body>
	
	
	<div class="forms">
		<h1 style="margin-bottom: 20px">Ajouter Un Nouvel Qcm</h1>
		<form class="form-horizontal " method="post" th:action="@{/qcms/saveQcm}" >
		

                 <div class="form-group">
				<label class="control-label col-sm-2" for="id">Id:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="id" name="id"
						placeholder="Entrer Id">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nom">Nom:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nom" name="nom"
						placeholder="Entrer Nom">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type">Type:</label>
				<div class="col-sm-4">
					<select name="type">
						<option
							th:each="state : ${T(ma.ac.emi.qcm.entities.Type).values()}"
							th:value="${state}" th:text="${state}"></option>
					</select> 
					
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="test">Test:</label>
				<div class="col-sm-4">
					<select name="test">
						<option th:value="'true'" th:text="Vrai"></option>
						<option th:value="'false'" th:text="Faux"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="Partage">Partage:</label>
				<div class="col-sm-4">
					<select name="partage">
						<option th:value="'true'" th:text="Vrai"></option>
						<option th:value="'false'" th:text="Faux"></option>
					</select>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mode">Mode:</label>
				<div class="col-sm-4">
					<select name="mode">
						<option
							th:each="state : ${T(ma.ac.emi.qcm.entities.Mode).values()}"
							th:value="${state}" th:text="${state}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="formateur">Formateur:</label>
				<div class="col-sm-4">

					
						<input type ="text" class="form-control" th:name="formateur" th:value="${formateur}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="classe">Classe</label>
				<div class="col-sm-4">

					<input type="text" class="form-control" th:name="classe" th:value="${classe}"
						placeholder="Entrer Classe">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="matiere">Matiere</label>
				<div class="col-sm-4">

					<input type="text" class="form-control" th:name="matiere" th:value="${matiere}"
						placeholder="Entrer Matiere">
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" class="btn btn-default btn-primary">Ajouter</button>
					<button class="btn btn-default btn-primary"><a  href="/qcms/">Retour a la liste des qcms</a></button>
					<br>
					<br>
					
				</div>
			</div>
		</form>
		
	</div>
</body>
</html>
